<!DOCTYPE html>
<html lang="en">
<head>
    <title>Final Lab Report Form - DIU Cover Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tasnim Farhan Fahim">
    <meta name="description" content="Easily create your DIU final lab report cover page online by filling the form. Download in PDF or Image format instantly for free.">
    <meta name="keywords" content="DIU Final Lab Report Cover Page, Create Final Lab Report Cover Page, DIU Cover Page Generator">
    <meta name="robots" content="index, follow">

    <!-- Canonical -->
    <link rel="canonical" href="https://diucoverpage.com/final_lab_report_form.html">

    <!-- Structured Data (JSON-LD) -->

        {
        "@context": "https://schema.org",

        "name": "DIU Cover Page",
        "url": "https://diucoverpage.com",
        "author": {
            "@type": "Person",
            "name": "Tasnim Farhan Fahim"
        }
        }
    </script>

    <!-- Google Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9557711562563778"
        crossorigin="anonymous"></script>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="../img/logo1.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
</head> 
<body>
    <!-- Header Section -->
    <header>
        <nav class="top-nav-bar">
        <div class="logo">
            <a href="../index.html">
            <img src="../img/header-diu.png" alt="DIU Cover Page Logo">
            </a>
        </div>
        </nav>
        <button class="back-button" onclick="window.history.back()"> <i class="fa fa-arrow-circle-left"></i></button>
    </header>
    <!-- Main Section -->
    <main>
        <div id="progress-bar-right"></div>
        <div id="progress-bar-left"></div>
        <section>
            <form id="finalLabReportForm">
                <h2><i class="fas fa-file-contract"></i> Final Lab Report Submission</h2>
                <fieldset>
                    <legend>Course Details</legend>
                    <label>Course Code: <input type="text" id="courseCode" name="courseCode" placeholder="Enter course code" required></label>
                    <label>Course Name: <input type="text" id="courseName" name="courseName" placeholder="Enter course name" required></label>
                </fieldset>
                <fieldset>
                    <legend>Teacher Details</legend>
                    <label>Teacher Name: <input type="text" id="teacherName" name="teacherName" placeholder="Enter teacher name" required></label>
                    <label>Designation: <input type="text" id="TeacherDesignation" name="TeacherDesignation" placeholder="Enter teacher's designation" required></label>
                    <label>Department: <input type="text" id="teacherDepartment" name="teacherDepartment" placeholder="Enter teacher's department" required></label>
                    <label>University: <input type="text" id="university" name="university" value="Daffodil International University" required></label>
                </fieldset>
                <fieldset>
                    <legend>Student Details</legend>
                    <label>Student Name: <input type="text" id="studentName" name="studentName" placeholder="Enter your name" required></label>
                    <label>Student ID: <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" required></label>
                    <label>Section: <input type="text" id="section" name="section" placeholder="Enter your section" required></label>
                    <label>Semester: <input type="text" id="semester" name="semester" placeholder="Enter your semester" required></label>
                    <label>Department: <input type="text" id="studentDepartment" name="studentDepartment" placeholder="Enter your department" required></label>
                    <label>University: <input type="text" id="studentUniversity" name="studentUniversity" value="Daffodil International University" required></label>
                </fieldset>
                <fieldset>
                    <legend>Submission Date</legend>
                    <label>Submission Date: <input type="date" id="submissionDate" name="submissionDate" required></label>
                </fieldset>
                <div class="submissionButton">
                    <button type="submit">Generate Page</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <nav class="bottom-nav-bar">
        <ul class="nav-links">
            <li><a class="nav-link" href="../index.html"><i class="fa fa-home"></i><span>Home</span></a></li>
            <li><a class="nav-link" href="create.html"><i class="fa fa-plus"></i><span>Create</span></a></li>
            <li><a class="nav-link" href="guidelines.html"><i class="fa fa-file"></i><span>Guidelines</span></a></li>
            <li><a class="nav-link" href="about.html"><i class="fa fa-info-circle"></i><span>About</span></a></li>
        </ul>
        </nav>
    </footer>

    <!-- JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.4.0/html-docx.min.js" defer></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
