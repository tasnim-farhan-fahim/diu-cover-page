<body>
    <!-- Header Section -->
    <header>
        <img src="../img/header-diu.png" alt="DIU Cover Page Logo">
        <button onclick="window.location.href='../'">
            <i class="fas fa-angle-left"></i> Back
        </button>
    </header>
    <!-- Main Section -->
    <section class="main">
        <form id="finalLabReportForm">
            <h2><i class="fas fa-file-contract"></i> Final Lab Report Submission</h2>
            <fieldset>
                <legend>Course Details</legend>
                <label>Course Code: <input type="text" id="courseCode" name="courseCode" placeholder="Enter course code" required></label>
                <label>Course Name: <input type="text" id="courseName" name="courseName" placeholder="Enter course name" required></label>
            </fieldset>
            <fieldset>
                <legend>Teacher Details</legend>
                <label>Teacher Name: <input type="text" id="teacherName" name="teacherName" placeholder="Enter teacher name" required></label>
                <label>Designation: <input type="text" id="TeacherDesignation" name="TeacherDesignation" placeholder="Enter teacher's designation" required></label>
                <label>Department: <input type="text" id="teacherDepartment" name="teacherDepartment" placeholder="Enter teacher's department" required></label>
                <label>University: <input type="text" id="university" name="university" value="Daffodil International University" required></label>
            </fieldset>
            <fieldset>
                <legend>Student Details</legend>
                <label>Student Name: <input type="text" id="studentName" name="studentName" placeholder="Enter your name" required></label>
                <label>Student ID: <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" required></label>
                <label>Section: <input type="text" id="section" name="section" placeholder="Enter your section" required></label>
                <label>Semester: <input type="text" id="semester" name="semester" placeholder="Enter your semester" required></label>
                <label>Department: <input type="text" id="studentDepartment" name="studentDepartment" placeholder="Enter your department" required></label>
                <label>University: <input type="text" id="studentUniversity" name="studentUniversity" value="Daffodil International University" required></label>
            </fieldset>
            <fieldset>
                <legend>Submission Date</legend>
                <label>Submission Date: <input type="date" id="submissionDate" name="submissionDate" required></label>
            </fieldset>
            <div class="submissionButton">
                <button type="submit">Generate Page</button>
            </div>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
