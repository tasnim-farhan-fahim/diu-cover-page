                <a>Cover Page</a>

<main>
    <section class="form-container" id="assignment-form" >
        <form action="script.js" class="form" id="assignment-form">
            <div class="form-top">
                <div class="form-logo">
                    <img src="images/logo.png" alt="University Logo">
                </div>
                <div class="head-text">
                    <h1>ASSIGNMENT</h1>
                </div>
            </div>

            <div class="form-group">
                <label for="courseCode">Course Code: </label>
                <input type="text" id="courseCode"   name="courseCode" placeholder="Enter Course Code">
            </div>
            <div class="form-group">
                <label for="courseTitle">Course Title: </label>
                <input type="text" id="courseTitle"   name="courseTitle" placeholder="Enter Course Title">
            </div>
            <div class="form-group">
                <label for="topicName">Topic Name:</label>
                <input type="text" id="topicName"  name="topicName" placeholder="Enter Topic Name">
            </div>
            <div class="form-group" id="underline">
                <div class="category-head-text">Submitted To</div>
                <label for="submittedToName">Name: </label>
                <input type="text" id="submittedToName"   name="submittedToName" placeholder="Enter Teacher Name">
            </div>
            <div class="form-group">
                <label for="designation">Designation: </label>
                <input type="text" id="designation"   name="submittedToDesignation" placeholder="Enter Teacher Designation">
            </div>
            <div class="form-group">
                <label for="departmentTo">Department: </label>
                <input type="text" id="departmentTo"   name="submittedToDepartment" placeholder="Enter Department Name">
            </div>
            <div>
                <label for="university">University:</label>
                <input type="text" id="university"   name="university" value="Daffodil International University">
            </div>
            <div class="form-group" id="underline">
                <div class="category-head-text">Submitted By</div>
                <label for="submittedByName">Name: </label>
                <input type="text" class="submitToBy" id="submittedByName"   name="submittedByName" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="studentId">ID: </label>
                <input type="text" id="studentId" name="studentId" placeholder="Enter Your student ID">
            </div>
            <div class="form-group">
                <label for="section">Section: </label>
                <input type="text" id="section"  name="section" placeholder="Enter Your Section">
            </div>
            <div class="form-group">
                <label for="semester">Semester: </label>
                <input type="text" id="semester"  name="semester" placeholder="Enter Your Semester">
            </div>
            <div class="form-group">
                <label for="departmentBy">Department: </label>
                <input type="text" id="departmentBy" name="submittedByDepartment" placeholder="Enter Your Department Name">
            </div>
            <div>
                <label for="university">University:</label>
                <input type="text" id="university"   name="university" value="Daffodil International University">
            </div>
            <div class="form-group" id="underline">
                <label for="submissionDate">Submission Date: </label>
                <input type="date" id="submissionDate"  name="submissionDate" placeholder="Enter Submission Date"> 
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>
            <div class="document-holder">
                <div id="document" class="document" style="display:none;">
                    <div id="document-content" class="document-content">
                        <div class="document-logo">
                            <img src="images/logo.png" alt="">
                        </div>
                        <div class="document-watermark">
                            <img src="images/logo-tr.png" alt="">
                        </div>
                        <div id="documentContent"></div>
                    </div>
                    <div class="document-buttons">
                        <button id="downloadPdf" class="download">Download as PDF</button>
                        <button id="downloadImage" class="image">Download as Image</button>
                    </div>
                </div>
            </div>
    </section>



</main>
